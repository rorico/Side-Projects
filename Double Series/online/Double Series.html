<!DOCTYPE html>

<html>
<head>
    <title>Double Series</title>
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' />
    <link type="text/css" rel="stylesheet" href="Double Series.css" />
</head>
<script value="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

<body>
<div id="pause">Paused</div>
<div style = "float:initial">
    <div><table id="board"></table></div>
    <div id="card_played"></div>
    <div style = "overflow:hidden;float:initial;display:block;">
        <div>
            <div class="playerTitle">Player 1</div>
            <div class="players" id="p0"></div>
            <div class="playerTitle">Player 2</div>
            <div class="players" id="p1"></div>
            <div class="playerTitle">Player 3</div>
            <div class="players" id="p2"></div>
            <div class="playerTitle">Player 4</div>
            <div class="players" id="p3"></div>
        </div>
        <div>
            <div class="options" id="o0"></div>
            <div class="options" id="o1"></div>
            <div class="options" id="o2"></div>
            <div class="options" id="o3"></div>
        </div>
    </div>
</div>
<div id="options">
    <p>Speed(ms): <input type="number" id="speed"></p>
    <p>Player1: Human<input name="1" value="human" type="radio">Computer<input name="1" value="computer" type="radio"></p>
    <p>Player2: Human<input name="2" value="human" type="radio">Computer<input name="2" value="computer" type="radio"></p>
    <p>Player3: Human<input name="3" value="human" type="radio">Computer<input name="3" value="computer" type="radio"></p>
    <p>Player4: Human<input name="4" value="human" type="radio">Computer<input name="4" value="computer" type="radio"></p>
</div>

        <td></td>
        <td>Blue</td>
        <td>Green</td>
        <td>Ties</td>
    </tr><tr>
        <td>Number</td>
        <td id="bluewin">0</td>
        <td id="greenwin">0</td>
        <td id="ties">0</td>
    </tr><tr>
        <td>Percentage</td>
        <td id="blueP">0.00%</td>
        <td id="greenP">0.00%</td>
        <td id="tieP">0.00%</td>
    </tr>
</table>
